apply plugin: 'scala'
apply plugin: 'idea'

repositories {
  mavenCentral()
}

dependencies {
  compile 'org.scala-lang:scala-library:2.10'
  compile 'com.typesafe.akka:akka-actor_2.10:2.2.+'
  compile 'com.typesafe.akka:akka-remote_2.10:2.2.+'
  compile 'com.typesafe.akka:akka-testkit_2.10:2.2.+'
  compile 'com.typesafe:scalalogging-slf4j:1.0.1'

  testCompile 'org.scalatest:scalatest_2.10:1.9.2'
}
